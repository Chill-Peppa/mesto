<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Интерактивная страница 'Mesto'"/><meta name="author" content="Анастасия Боднюк"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="5f3664cac9eb5a3ac370.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__area"><button class="profile__avatar-button"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар профиля"/></button><div class="profile-info"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button type="button" class="profile-info__edit-button"></button><p class="profile-info__description">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copy">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-button"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="form" name="form-name_edit-profile" novalidate><input id="firstname-input" name="firstname" placeholder="Имя пользователя" class="form__item form__item_info_name" minlength="2" maxlength="40" required/> <span class="firstname-input-error form__item-error"></span> <input id="career-input" name="career" placeholder="Род деятельности" class="form__item form__item_info_job" minlength="2" maxlength="200" required/> <span class="career-input-error form__item-error"></span> <button type="submit" class="form__button-submit">Сохранить</button></form></div></div><div class="popup popup_type_add-photo"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__heading">Новое место</h2><form class="form" name="form-name_add-photo" novalidate><input id="title-input" name="name" placeholder="Название" class="form__item form__item_info_title" minlength="2" maxlength="30" required/> <span class="title-input-error form__item-error"></span> <input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" class="form__item form__item_info_link" required/> <span class="link-input-error form__item-error"></span> <button type="submit" class="form__button-submit">Создать</button></form></div></div><div class="popup popup_type_open-photo"><div class="popup__main"><button type="button" class="popup__close"></button><figure class="popup__main-content"><img class="popup__open-photo"/><figcaption class="popup__open-caption"></figcaption></figure></div></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__heading">Обновить аватар</h2><form class="form" name="form-name_edit-avatar" novalidate><input id="avatar-input" type="url" name="avatarLink" placeholder="Ссылка на картинку" class="form__item form__item_avatar_link" required/> <span class="avatar-input-error form__item-error"></span> <button type="submit" class="form__button-submit">Создать</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__heading">Вы уверены?</h2><form class="form" name="form-name_dlt-confirm" novalidate><button type="submit" class="form__button-submit">Да</button></form></div></div><template id="element-template"><li class="element"><img class="element__mask"/> <button type="button" class="element__delete-btn"></button><div class="element-container"><h2 class="element-container__name"></h2><div class="element-container__like-box"><button type="button" class="element-container__like-btn"></button> <span class="element-container__span">1</span></div></div></li></template></body></html>
